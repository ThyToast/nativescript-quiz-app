<RootLayout backgroundColor="#2A363B">
    <StackLayout verticalAlignment="center">
        <Label text="Result: " textWrap="true" fontWeight="bold" fontSize="15" horizontalAlignment="center"
            color="white"></Label>
        <Label text="Score: {{finalResult.score}}" textWrap="true" fontWeight="bold" fontSize="15"
            horizontalAlignment="center" color="white"></Label>
        <Label text="Date: {{finalResult.date}}" textWrap="true" fontWeight="bold" fontSize="15"
            horizontalAlignment="center" color="white"></Label>
        <Label text="Duration: {{finalResult.timeTaken}} seconds" textWrap="true" fontWeight="bold" fontSize="15"
            horizontalAlignment="center" color="white"></Label>
        <Label text="Answers: {{finalResult.correctAns}}" textWrap="true" fontWeight="bold" fontSize="15"
            horizontalAlignment="center" color="white"></Label>
    </StackLayout>
</RootLayout>
